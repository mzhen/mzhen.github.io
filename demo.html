<!DOCTYPE html>
<html>
<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta data="viewport" content"width=device-width, user-scalable=no">
	<link rel="apple-touch-icon" href="icon.png">
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
   <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

	<script>
			$(document).ready(function(){

			var colours=['#ff0000','#00ff00','#0000ff','#acacac'];  // List of colors
		    var tempID=0;
		    var changeInterval=1000;    // Change interval in miliseconds
		    var objectID='body';      // Object to change colours. 
		    
		    $(document).ready(function(){        
		        setInterval(function(){
		                $("body").animate({backgroundColor: colours[tempID]},1000);
		                tempID=tempID+1;
		                if (tempID>colours.length-1) tempID=0;
		            },changeInterval);
		    });

		});	
	</script>
	<title></title>

	<style>
		body{
			background-color:red;
		}

		h1{
			font-size:128px;
			line-height:128px;
		}

		@media screen and (max-width:400px){
			body{
			background-color:green;
			}

			h1{
				font-size:48px;
				line-height:48px;
			}

		@media print{
			h1{
				display:none;
			}
		}


		}

	</style>
</head>
